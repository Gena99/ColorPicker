<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>Color Picker</title>
</head>
<body>
<h1>Color Picker</h1>
<div class="colorPicker">
	<div>
		<h2>Couleur</h2>
		<h4>Rouge<span id="ValeurR1"></span></h4>
		<input id="R1" type="range" value="125" name="" min="0" max="255" step="1">
		<h4>Vert<span id="ValeurV1"></span></h4>
		<input id="V1" type="range" value="125" name="" min="0" max="255" step="1">
		<h4>Bleu<span id="ValeurB1"></span></h4>
		<input id="B1" type="range" value="125" name="" min="0" max="255" step="1">
	</div>
	<div>
		<h2>Dégradé</h2>
		<h4>Rouge<span id="ValeurR2"></span></h4>
		<input id="R2" type="range" max="255" min="0">
		<h4>Vert<span id="ValeurV2"></span></h4>
		<input id="V2" type="range" max="255" min="0">
		<h4>Bleu <span id="ValeurB2"></span></h4>
		<input id="B2" type="range" max="255" min="0">
	</div>
</div>
</body>
<script type="text/javascript" src="app1.js"></script>



</html>
